<div class="contaner">
    <mat-card color="primary">
        <mat-card-header>
            <mat-card-title>
                Project View
            </mat-card-title>
            <mat-card-subtitle>Update and Assign members for your projects</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form #projectForm="ngForm">
                <mat-form-field class="form-field">
                    <input 
                        matInput 
                        placeholder="Project Name"
                        [(ngModel)]="project.name"
                        name="projectName"
                        #projectName="ngModel"
                        required>
                        <ng-container *ngIf="projectName.invalid && (projectName.dirty || projectName.touched)">
                            <mat-error class="error" *ngIf="projectName.errors.required">Project Name is required!</mat-error>
                        </ng-container>
                </mat-form-field>

                <mat-form-field class="form-field">
                    <textarea 
                        matInput 
                        placeholder="Description"
                        rows="4"
                        [(ngModel)]="project.description"
                        name="description"
                        #description="ngModel"
                        required></textarea>
                        <ng-container *ngIf="description.invalid && (description.dirty || description.touched)">
                            <mat-error class="error" *ngIf="description.errors.required">Project Description is required!</mat-error>
                        </ng-container>
                </mat-form-field>
                <div class="members-container">
                    <h4>Members</h4>
                    <mat-form-field 
                        class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input 
                            #memberEmail
                            matInput
                            name="email"
                            [(ngModel)]="emailValue"
                            #email="ngModel"
                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
                            type="email">
                        <ng-container *ngIf="email.invalid && (email.dirty || email.touched)">
                            <mat-error class="error" *ngIf="email.errors.pattern">Not a valid email!</mat-error>
                        </ng-container>
                        <button 
                            class="btn-add"
                            mat-raised-button 
                            color="accent" 
                            type="button"
                            (click)="onAddMembers(memberEmail)"
                            [disabled]="email.invalid">Add</button>
                    </mat-form-field>
                    <div>
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip 
                                *ngFor="let member of project.projectMembers; let i = index" 
                                color="accent" 
                                selected 
                                removable="true"
                                (removed)="removeMember(i)"
                                >{{ member.email }}
                                <mat-icon matChipRemove>cancel</mat-icon>
                            </mat-chip>
                          </mat-chip-list>
                    </div>
                </div>
                <div class="btn-container">
                    <button
                        type="submit"
                        mat-raised-button 
                        [routerLink]="['/home']" 
                        color="warn"
                        [disabled]="projectForm.form.invalid || project.projectMembers.length === 0">Back</button>
                    <button
                        class="btn-create"
                        type="button"
                        mat-raised-button
                        (click)="onDeleteProj()"
                        color="primary">Delete</button>
                </div>
             
            </form>
        </mat-card-content>
    </mat-card>
    
</div>
